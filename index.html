<!DOCTYPE html>
<html>
    <head>
        <script src="js/Lagrange.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/Camera.js"></script>
        <script src="js/Point.js"></script>
        <script src="js/Circle.js"></script>
        <script src="js/Line.js"></script>
        <script src="js/LongLine.js"></script>
        <script src="js/Polygon.js"></script>
        <script src="js/Intersection.js"></script>
        <script src="js/Polynomial.js"></script>
        <script src="js/Function.js"></script>
        <script src="js/Angle.js"></script>
        <script src="js/actionDrawing.js"></script>
        <script src="js/listGestion.js"></script>
        <script src="js/convert.js"></script>
        <script src="js/settingsDrawing.js"></script>
        <script src="js/mouse.js"></script>
        <script src="js/mouseGestion.js"></script>
        <script src="js/keyboard.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hud">
            <div class="tools">
                <div class="">
                    <button class="toolsButton" id="point" onclick="setAction('point',this)"><img class="imgTools" src="assets/point.png"></button>
                    <button class="toolsButton" id="line" onclick="setAction('line',this)"><img class="imgTools" src="assets/segment.png"></button>
                    <button class="toolsButton" id="longline" onclick="setAction('longline',this)"><img class="imgTools" src="assets/line.png"></button>
                    <button class="toolsButton" id="perp" onclick="setAction('perpendicular',this)"><img class="imgTools" src="assets/perpendicular.png"></button>
                    <button class="toolsButton" id="circle" onclick="setAction('circle',this)"><img class="imgTools" src="assets/circle.png"></button>
                    <button class="toolsButton" id="polygon" onclick="setAction('polygon',this)"><img class="imgTools" src="assets/polygone.png"></button>
                    <button class="toolsButton" id="inter" onclick="setAction('inter',this)"><img class="imgTools" src="assets/intersection.png"></button>
                    <!--
                    <button class="toolsButton" id="angle" onclick="setAction('angle',this)">Angle</button>
                    -->
                    <button class="toolsButton" id="polynomial" onclick="newPolynomial()"><img class="imgTools" src="assets/courbe.png"></button>
                    <button class="toolsButton" id="lagrange" onclick="setAction('lagrange',this)"><img class="imgTools" src="assets/lagrange.png"></button>
                    <button class="toolsButton" id="integrale" onclick="setAction('integrale',this)"><img class="imgTools" src="assets/integrale.png"></button>
                    <button class="toolsButton" id="derivate" onclick="setAction('derivate',this)"><img class="imgTools" src="assets/derivate.png"></button>
                    <button class="toolsButton" id="function" onclick="newFunction()"><img class="imgTools" src="assets/courbe.png"></button>
                </div>
                <div class="">
                    <button class="actionButton" id="roundPosition" onclick="roundPosition()">Round</button>
                    <button class="actionButton" id='turnHelp' onclick="drawActionHelpOrNot()">Help</button>
                    <button class="actionButton" id="turnGrid" onclick="drawGridOrNot()">Grid</button>
                </div>
            </div>
            <div id="listandcanvas">
                <div class="list">
                        
                </div>
            </div>
        </div>
        <div id="actionHelp" class="">
            <p></p>
        </div>
    </body>
</html>
